<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>주문목록</title>

  <th:block th:replace="/fragments/head.html :: head"> </th:block>

  <style>x
    .question-list {
      list-style:none;
    }
  </style>
</head>
<body>
<div class="d-flex" style="flex-direction: row">
  <div th:replace="/fragments/sidebar.html :: sidebar"></div>
  <div class="contents">
    <h2>질문관리</h2>
    <div class="box">
      <form action="/question" method="post">
        <input type="text" class="form-control" name="question" placeholder="질문을 입력하세요">
        <input type="submit" class="btn btn-primary" value="확인">
      </form>
    </div>
    <div class="box">
      <ul class="question-list">
        <li th:each="question : ${questions}" class="question-item" th:text="${question.question}"></li>
      </ul>
    </div>
  </div>
  <script>

</script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
